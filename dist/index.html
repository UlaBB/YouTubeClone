<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" >
    <link rel="stylesheet" href="css/style.css">
    <title>YouTubeClone</title>
</head>
<body>
    <nav class="site-nav">

        <button class="site-nav_menu-trigger" type="button" aria-label="text">
            <i class="fas fa-bars"></i>
        </button>

        <div class="site-nav_logo-wrapper">
            <div class="site-nav_logo-symbol"><i class="fab fa-youtube"></i></div>
            <h1 class="site-nav_logo-text">YouTubeC</h1>
        </div>

        <div class="site-nav_search-wrapper">
            <button class="site-nav_search-back" type="button" aria-label="text">
                <i class="fas fa-arrow-left"></i>
            </button>
            <input type="text" class="site-nav_search-input" placeholder="Search">
            <button type="button" class="site-nav_search-trigger" aria-label="text">
                <i class="fas fa-search"></i>
            </button>
        </div>

        <ul class="site-nav_user-actions">
            <li class="site-nav_user-action">
                <button class="site-nav_user-actionTrigger is-mobile-search-trigger" type="button" aria-label="text">
                    <i class="fas fa-search"></i>
                </button>
            </li>
            <li class="site-nav_user-action">
                <button class="site-nav_user-actionTrigger is-mobile-hidden" type="button" aria-label="text">
                    <i class="fas fa-video"></i>
                </button>
            </li>
            <li class="site-nav_user-action">
                <button class="site-nav_user-actionTrigger is-mobile-hidden" type="button" aria-label="text">
                    <i class="fas fa-th"></i>
                </button>
            </li>
            <li class="site-nav_user-action">
                <button class="site-nav_user-actionTrigger is-mobile-hidden" type="button" aria-label="text">
                    <i class="fas fa-bell"></i>
                </button>
            </li>
            <li class="site-nav_user-action">
                <button class="site-nav_user-actionTrigger is-mobile-hidden" type="button" aria-label="text">
                    <i class="fas fa-comments"></i>
                </button>
            </li>
            <li class="site-nav_user-action">
                <div class="site-nav_user-actionTrigger is-userAvatar"></div>
            </li>
        </ul>

    </nav>


</body>
</html>
